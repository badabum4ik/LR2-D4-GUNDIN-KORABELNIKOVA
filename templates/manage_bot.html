<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление ботом Telegram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Управление кнопками Telegram бота</h1>
    <form method="post" class="mt-3">
        <div class="mb-3">
            <label for="button_text" class="form-label">Текст кнопки</label>
            <input type="text" class="form-control" id="button_text" name="button_text" required>
        </div>
        <div class="mb-3">
            <label for="callback_data" class="form-label">Callback Data (например: /start)</label>
            <input type="text" class="form-control" id="callback_data" name="callback_data" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить кнопку</button>
    </form>
    <hr>
</div>
</body>
</html>
